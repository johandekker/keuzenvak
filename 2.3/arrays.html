<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>arrays</title>
	</head>
	<body>
		<script>
		var weekdag = [];
		
		document.write("<br> opgaven21: array aangemaakt");
		
		weekdag[0] = "maandag";
		weekdag[1] = "dinsdag";
		weekdag[2] = "woensdag";
		weekdag[3] = "donderdag";
		weekdag[4] = "vrijdag";
		
		document.write("<br> opgaven 22: elementen aangemaakt");
		
		document.write('<br>opgave 23: weekdag array: ' + weekdag);
		
		document.write('<br>eerste element in array is: ' + weekdag[0]);
		</script>
	</body>

</html>
