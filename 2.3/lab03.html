<!DOCTYPE html>

<html lang="nl">

	<head>
		<meta charset="URF-8">
		<title>Lab 03</title>
		
	</head>

	<body>
		<p>Lab 03</p>

		<script>

			var testarray = new Array(
				'een','twee',3,'vier');

			testarray.push(5);

			document.write(
				'3: ' + testarray);

			document.write(
				'<br>4: Datatype [4]: ' + typeof testarray[4]);

			delete testarray[4];

			document.write(
				'<br>6: ' + testarray);

			testarray.unshift('nul');

			document.write(
				'<br>8: ' + testarray);

			delete testarray[0];

			document.write(
				'<br>10: Datatype [0]: ' + typeof testarray[0]);

			testarray.shift();

			document.write(
				'<br>12: ' + testarray);

			testarray.splice(1,1);

			document.write(
				'<br>14: ' + testarray);

			if(2 in testarray) testarray.splice(2,1);

			document.write(
				'<br>16: ' + testarray);

		</script>

	</body>

</html>
