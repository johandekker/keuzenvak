<!DOCTYPE html>

<html lang="nl">

	<head>

		<meta charset="UTF-8">

	</head>

	<body>

		<h2>Lab 06</h2>

		<h3>Factuur</h3>

			<script type="text/javascript">
			   var vandaag = new Date();
			   maand = vandaag.getMonth()+1;
			   dag = vandaag.getDate();
			   jaar = vandaag.getFullYear();
			   document.write("Factuurdatum:" + dag + '-' + maand + '-' + jaar + "<br>");
			   var dag = 86400000;
			   betaaldatum = vandaag.getTime() + (dag * 5);
			   betaaldatum = new Date(betaaldatum);
			   maand = betaaldatum.getMonth()+1;
			   dag = betaaldatum.getDate();
			   jaar = betaaldatum.getFullYear();
			   document.write("Betaaldatum:" + dag + '-' + maand + '-' + jaar + "<br>");
			   //
			   
			   var klantnaam = prompt("Wat is je naam:");
			   var aantal = parseInt(prompt("Hoeveel boeken wilt u bestellen:"));
			   var titel = "JavaScript";
			   var prijs = 29.90;
			   //
			   bedrag = aantal * prijs;
			   btw = 0.06 * bedrag;
			   totaal = bedrag + btw;
			   
			   document.write("Bedankt voor je bestelling: " + klantnaam + "<br />");
			   document.write("Boektitel: " + titel + "<br />");
			   document.write("Aantal te bestellen: " + aantal + "<br />");
			   document.write("Prijs per boek: &euro;" + prijs.toFixed(2) + "<br />");
			   document.write("Bedrag: &euro;" + bedrag.toFixed(2) + "<br />");
			   document.write("BTW: &euro;" + btw.toFixed(2) + "<br />");
			   document.write("Totaal inclusief BTW: &euro;" + totaal.toFixed(2) + "<br />");
		   </script>

	</body>

</html>
