<!DOCTYPE html>

<html lang="nl">

	<head>
		<meta charset="URF-8">
		<title>if-else-opdracht</title>
		
	</head>
	
	<body>

		<script>
			doorgaan = confirm('heeft u een creditcard?');
			
			leeftijd = parseInt(prompt('wat is je leeftijd?'));
				if (leeftijd >= 18) {
				//
				
					if (doorgaan && leeftijd) {
						alert('u mag 1000 euro lenen');
					}
					if (!doorgaan && leeftijd) {
						alert('je mag 500 euro lenen');
					}
					
				
			} else {
				alert ('je mag geen geld lenen');
			}
			
		</script>

	</body>

</html>
